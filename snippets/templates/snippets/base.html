  <link rel="stylesheet" href="{% static 'snippets/lib/codemirror.css' %}">
    <link rel="stylesheet" href="{% static 'snippets/theme/monokai.css' %}">

    <script src="{% static 'snippets/lib/codemirror.js' %}"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark " >

    <a class="navbar-brand" href="/snippets">CodeShare</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <form class="form-inline my-2 my-lg-0 px-3" action="/snippets/search" method="post">
      {% csrf_token %}
      <input class="form-control mr-sm-2" name='search_term' type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
    </form>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/snippets/newCodeSnippet">Add code <span class="sr-only">(current)</span></a>
        </li>  
      </ul>

    </div>



    <div class="sidebar-nav bg-dark px-1">
     {% if user.is_authenticated %}
       <span style="color: white;">Welcome {{ user.get_username }}     </span>&nbsp;
       <a href="{% url 'logout'%}?next={{request.path}}">Logout</a>
     {% else %}
       <a href="{% url 'login'%}?next={{request.path}}">Login</a> 
     {% endif %} 
    </div>

    

    





  </nav>


	<br>
